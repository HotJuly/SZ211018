<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            包装类对象与基本数据类型
                string,number,boolean
                String,Number,Boolean

            在将基本数据类型中的以上三者作为对象使用的时候,js会在堆内存中自动声明对应的包装类对象
                使用结束之后(设置和读取),立即销毁

        */
        var str = "hello";
        str.title = "world";
        console.log(str,str+str.title)

        var num = 123;
        num.count = 2;
        console.log(num,num+num.count)
    </script>
</body>
</html>
