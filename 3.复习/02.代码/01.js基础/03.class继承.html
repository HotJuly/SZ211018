<html lang="en">

<head>

<body>
    <script>
        /* 
            使用class类设计并测试以下需要
            需求1: 
                现在1个人, 都有姓名与年龄(值自己指定), 都能自我介绍自己的姓名和年龄, 能得到当前的总人数
            需求2: 
                现在有了一个学生, 它有身价的属性, 能介绍它的所有信息

            class注意点:
                1.在class中声明的属性都会存储于实例对象身上,方法都会存储于原型对象身上
                    如果在class中使用函数简写语法创建方法,那么该方法就会放在原型对象身上
                    如果是用等号赋值,那么无论是属性还是方法,都会存在于实例对象身上
                2.static关键字可以将一个属性自动添加到构造函数身上,作为静态属性存在
                3.super的使用方式
                    super函数
                        super函数必须在子类的constructor中调用,相当于是Person.call

                    super对象
                        1.如果在constructor或者子类的方法中使用,相当于是父类的原型对象
                        2.如果在静态方法中使用,相当于是父类构造函数



            问题:属性和方法是什么关系?
                对象存储数据就是通过key和value的模式进行存储数据
                方法就是特殊的属性,特殊在属性值的类型为函数
        */

        class Person{
            constructor(name,age){
                this.name = name ;
                this.age = age;

                Person.count+=1;
            }

            static count = 0;

            a = 1

            static say(){
                console.log(`我叫${this.name},我今年${this.age}`)
            }

            // handleClick=()=>{

            // }
        }

        var p1 = new Person("xiaoming",18);
        // p1.say();
        // console.log(p1)
        // console.dir(Person)

        class Student extends Person{
            constructor(name,age,price){
                // 此处的super就是Person.call
                // 通过调用父类的构造函数,来加工子类的实例对象,获取到父类实例对象的所有属性
                super(name,age)
                this.price=price;
            }

            static say(){
                super.say();
                console.log(`我有${this.price}`)
            }
        }

        
        var s1 = new Student("xiaowang",28,100000);
        // s1.say();
        Student.say();
        console.log(s1)
    </script>
</body>

</html>
