<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
</head>
  <body>
    <div id="app">
      <p v-on:click="clickHandler">{{msg}}</p>
      <p>{{person.age}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      /*
        看源码的目的:
          1.提高自身对框架的了解程度
          2.主要目的:整理资料应付面试
            -分为几部分
            -每部分的目的是什么
            -如何达成该效果的(流程)
      
      
      */
      var vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person:{
            name:"xiaoming",
            msg:"123"
          },
        },
        methods:{
          clickHandler(){
            console.log('clickHandler')
          }
        }
      });

      vm.msg="hello world"

    </script>
  </body>
</html>
